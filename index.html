<!doctype html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests"><link rel="stylesheet" href="css/style.css"><link rel="shortcut icon" href="img/favicon.png" type="image/x-icon"><title>Simply Weather</title></head><body><div class="bg"><main><form action="#"><input autocomplete="off" name="search" class="search" placeholder="City, State or Country"><div class="base-btn"><button type="submit" class="btn search-btn">Search</button></div></form><h1 class="name">Simply Weather</h1><div class="temp"><h1 class="temp-text">Temp</h1><h1 class="temp-unit">°C</h1><h1 class="temp-unit unit-inactive">°F</h1></div><div class="weather"><h2 class="weather-text">Weather</h2><img src="./img/favicon.png" alt="Icon" class="image"></div></main><footer><section class="min-max">Min: <span class="min-temp"></span> / Max: <span class="max-temp"></span></section><section><span>Feels Like: </span><span class="feels_like"></span></section><section><span>Humidity: </span><span class="humidity"></span></section></footer></div><script src="js/bundle.js"></script></body></html>
